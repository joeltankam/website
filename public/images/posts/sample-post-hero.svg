<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
  </defs>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="500" r="40" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1000" cy="150" r="50" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Code brackets decoration -->
  <text x="50" y="350" font-family="monospace" font-size="200" fill="rgba(255,255,255,0.2)" font-weight="bold">&lt;/&gt;</text>
  
  <!-- Main content -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    Sample Blog Post
  </text>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Building Modern Web Applications
  </text>
  
  <!-- Bottom decoration -->
  <rect x="400" y="450" width="400" height="4" fill="white" opacity="0.3"/>
</svg>
